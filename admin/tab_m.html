<html>

<head>
  <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />

  <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../../js/translate.js"></script>
  <script type="text/javascript" src="../../lib/js/materialize.js"></script>

  <script type="text/javascript" src="words.js"></script>
  <style>
    .m .col .select-wrapper + label {
            top: -26px;
        }
        .m span{
            font-size: 0.9em;
        }
    </style>
</head>

<body>

  <div class="m adapter-container">
    <div class="row">
      <!-- Forms are the standard way to receive user inputted data.
             Learn more http://materializecss.com/forms.html-->
      <div class="row">
        <div class="input-field col s6">
          <img src="solarforecast.png" class="logo">
        </div>
      </div>
      <h6 class="translate sub-title">Location</h6>
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input id="latitude" type="text" class="value" />
          <label for="Latitude">Latitude:</label>
          <span class="translate">Latitude</span>
        </div>
        <div class="input-field col s12 m6 l4">
          <input id="longitude" type="text" class="value" />
          <label for="longitude">Longitude:</label>
          <span class="translate">Longitude:</span>
        </div>
      </div>
      <h6 class="translate sub-title">Plant settings</h6>
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input id="declination" type="number" class="value" />
          <label for="declination">Declination:</label>
          <span class="translate">Declination:</span>
        </div>
        <div class="input-field col s12 m6 l4">
          <input id="azimuth" type="number" class="value" />
          <label for="azimuth">Azimuth:</label>
          <span class="translate">Azimuth:</span>
        </div>
        <div class="input-field col s12 m6 l4">
          <input id="kwp" type="text" class="value" />
          <label for="kwp">kWp:</label>
          <span class="translate">kWp:</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
